<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Nerdflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NERDFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">RPG</a>
                <a href="#">Boardgames</a>
            </nav>
        </div>
    </header>
    

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo"><img src="/img/pathfinder_logo2.png" alt="pathfinder"></h3>
                <p class="descricao">Este RPG baseou-se em mais de 10 anos de desenvolvimento e um playtest aberto que envolveu mais de 50 mil
                jogadores para criar uma experiência de jogo que traz o conjunto de regras mais vendido de todos os tempos.</p>
            
            <div class="botoes">
                <button role="button" class="botao"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
            </div>
            </div>
        </div>
    </main>

    <div class="carrossel-rpg">
        <div class="owl-carousel owl-theme ">
            <div class="item"><img class="box-filme" src="/img/pathfinder_book.jpg " alt="pathfinder"></div>
            <div class="item"><img class="box-filme" src="/img/d&d5e.jpg " alt="d&d5e"></div>
            <div class="item"><img class="box-filme" src="/img/Vampmasq.jpg" alt="vampire"></div>
            <div class="item"><img class="box-filme" src="/img/werewolf.jpg " alt="werewolf"></div>
            <div class="item"><img class="box-filme" src="/img/mage.JPG " alt="mage"></div>
            <div class="item"><img class="box-filme" src="/img/starwars.jpg" alt="starwars"></div>
            <div class="item"><img class="box-filme" src="/img/tormenta20.jpg " alt="tormenta20"></div>
        </div>
    </div>

    <div class="carrossel-boardgames">
        <div class="owl-carousel owl-theme ">
            <div class="item"><img class="box-filme" src="/img/batmangcc.jpg " alt="batman"></div>
            <div class="item"><img class="box-filme" src="/img/eldritchhorror.jpg " alt="cthulhu"></div>
            <div class="item"><img class="box-filme" src="/img/gloomhaven.jpg" alt="gloomhaven"></div>
            <div class="item"><img class="box-filme" src="/img/nemesis.jpg " alt="nemesis"></div>
            <div class="item"><img class="box-filme" src="/img/zombicide.jpg " alt="zombicide"></div>
            <div class="item"><img class="box-filme" src="/img/michkin.jpg" alt="munchkin"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2e3084705c.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js "></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
